<mat-card style="margin-bottom: 24px; margin-top: 2px;">
  <mat-card-title class="titulos">Usuarios</mat-card-title>
  <table class="tabla-contenido mat-elevation-z8"  style="width: 100%;font-family: 'Roboto', sans-serif;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Correo</th>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
       @for(item of userList; track $index){
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <img [src]="item.image" [alt]="item.name" width="80" height="auto" />
                        </td>
                        <td>{{item.password}}</td>
                    </tr>
                }
    </tbody>
  </table>
</mat-card>
<button></button>
<mat-card>
  <mat-card-title class="titulos">Personajes de Bob's Burgers</mat-card-title>
  <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; align-items: center;">
  <button class="botones" mat-raised-button (click)="eliminarPersonaje()" color="primary">Eliminar</button>
  <button  class="botones" mat-raised-button  (click)="editarPersonaje()" color="primary">Actualizar</button>
  <input matInput class="inputId"  [(ngModel)]="id" placeholder="id" >
  <input matInput class="inputAux" [(ngModel)]="nuevoNombre" placeholder="Nuevo nombre">
  <input matInput class="inputAux"[(ngModel)]="nuevoGenero" placeholder="Nuevo género">
  <input matInput class="inputAux" [(ngModel)]="nuevoCabello" placeholder="Nuevo cabello">
  <input matInput class="inputAux" [(ngModel)]="nuevaEdad" placeholder="Nueva edad">
  </div>
  <table mat-table [dataSource]="personajesLista" class="mat-elevation-z8 tabla-contenido" style="width: 100%; font-family: 'Roboto', sans-serif;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let item">{{item.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let item">{{item.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="hair">
      <th mat-header-cell *matHeaderCellDef>Cabello</th>
      <td mat-cell *matCellDef="let item">{{item.hair}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let item">{{item.age}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let item">
        <img [src]="item.image" [alt]="item.name" width="80" height="auto" />
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="['id','name', 'gender', 'hair', 'age', 'image']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name', 'gender', 'hair', 'age', 'image'];"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
